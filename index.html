<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <link
            rel="stylesheet"
            href="assets/css/style.css"
        />

        <title>Frontend Mentor | Results summary component</title>
    </head>

    <body>
        <div class="container">
            <main class="main">
                <header >
                    <div class="t-container">
                        <small>Your Result</small>

                        <div>
                            <strong>76</strong>of 100
                        </div>

                        <h2>Great</h2>

                        <p>
                            You scored higher than 65% of the people who have
                            taken these tests.
                        </p>
                    </div>
                </header>

                <section class="section">
                    <div class="b-container">
                        <h3>Summary</h3>

                        <div class="b-container__item b-container__item--red">
                            <label>Reaction</label>
                            <div><strong>80</strong> / 100</div>
                        </div>

                        <div
                            class="b-container__item b-container__item--yellow"
                        >
                            <label>Memory</label>
                            <div><strong>92</strong> / 100</div>
                        </div>

                        <div class="b-container__item b-container__item--green">
                            <label>Verbal</label>
                            <div><strong>61</strong> / 100</div>
                        </div>

                        <div class="b-container__item b-container__item--blue">
                            <label>Visual</label>
                            <div><strong>72</strong> / 100</div>
                        </div>

                        <a href="#">Continue</a>
                    </div>
                </section>
            </main>

            <footer class="footer">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a
                    href="https://github.com/Alissonasj"
                    target="_blank"
                    ><strong>Alisson Silva</strong></a
                >.
            </footer>
        </div>
    </body>
</html>
